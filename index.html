<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome| Manage Students</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="layout">
      <nav id="navbar">
        <h1><i class="fas fa-globe"></i> &nbsp; WELCOME</h1>
        <ul>
          <li id="list-theme">
            <!-- Rounded switch -->
            <label class="switch">
              <input type="checkbox" id="theme" />
              <span class="slider round"></span>
            </label>
            &nbsp;Dark Theme
          </li>
          <li class="current" id="list-student">
            <a href="index.html">
              <i class="fas fa-book-reader"></i>&nbsp; Students</a
            >
          </li>
          <li id="list-course">
            <a href="courses.html">
              <i class="fas fa-book"></i>&nbsp; Courses</a
            >
          </li>
        </ul>
      </nav>

      <section id="content">
        <div class="container">
          <div class="title">
            <h1 class="heading">
              <i class="fas fa-book-reader"></i>

              &nbsp;Students
            </h1>
          </div>
          <div id="actions">
            <button id="myBtn">
              Add a Student
            </button>
            <!-- The Modal -->
            <div id="myModal" class="modal">
              <!-- Modal content -->
              <div class="modal-content">
                <span class="close">&times;</span>
                <p>Add A New Student</p>

                <form action="#" class="form">
                  <div>
                    <label for="id">ID</label>
                    <input
                      id="id"
                      type="number"
                      placeholder="Student ID ...."
                      autocomplete="off"
                    />
                    <div>
                      <label for="name">Student Name</label>
                      <input
                        id="sname"
                        type="text"
                        placeholder="Student Name ...."
                        autocomplete="off"
                      />
                    </div>
                  </div>
                  <div>
                    <label for="course">Course:</label>
                    <input
                      id="course"
                      type="text"
                      placeholder="Course ...."
                      autocomplete="off"
                    />
                  </div>

                  <div>
                    <button
                      type="submit"
                      value="Submit"
                      id="student-submit"
                      class="btn"
                    >
                      Submit
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <!-- modal ends -->
          </div>
          <table>
            <thead>
              <th>Id</th>
              <th>Name</th>
              <th>Course</th>
              <th>More...</th>
            </thead>
            <tbody id="student-list">
              <!-- <tr>
                <td>1</td>
                <td>Random</td>
                <td>Python</td>
                <td>
                  <a href="details.html" class="btn show-detail">Details</a>
                  <a href="#" class="btn-remove">Remove</a>
                </td>
              </tr>
              <tr>
                <td>2</td>
                <td>Ajad</td>
                <td>Python</td>
                <td>
                  <a href="details.html" class="btn show-detail">Details</a>
                  <a href="#" class="btn-remove">Remove</a>
                </td>
              </tr> -->
            </tbody>
          </table>
        </div>
      </section>
    </div>
    <script
      src="https://kit.fontawesome.com/80230328e0.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
    <script src="js/students.js"></script>
  </body>
</html>
